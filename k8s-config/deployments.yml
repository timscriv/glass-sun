apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: glass-sun
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: glass-sun
    spec:
      containers:
      - name: glass-sun
        image: ethos.azurecr.io/glasssun:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
